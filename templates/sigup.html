<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>注册| MinitorX</title>
    <!-- Favicon-->
  

    <!-- Google Fonts -->
    <link href="http://fonts.airwaybill.cn/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://fonts.airwaybill.cn/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- Bootstrap Core Css -->
    <link href="/static/assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="/static/assets/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->

    <!-- Custom Css -->

<body class="login-page">
  <div class="login-box">
    <div class="logo">
        <a href="javascript:void(0);"><span class="log1" style="font-size:40px">monitor</span><span  class="log2" style="font-size:40px;color:#7c44b9">x</span></a>
        <small>Linux Monitor</small>
    </div>
    <div class="card">
        <div class="body">

      <form id="sigup-form" method="post">
        <div class="msg">Register a new membership</div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="material-icons">person</i>
            </span>
            <div class="form-line">
                <input type="text" class="form-control" name="username" placeholder="Username"    required autofocus>
                 
            </div>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="material-icons">email</i>
            </span>
            <div class="form-line">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
              <i class="material-icons">lock</i>
          </span>
          <div class="form-line">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
             
          </div>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="material-icons">lock</i>
            </span>
            <div class="form-line">
                <input type="password" class="form-control" name="password_confirm" id="password_confirm" placeholder="Password Confirm" required>
               
            </div>
          </div>
        <div>
        <!-- <div class="input-group">
            <div class="form-group">
                <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
            </div>
        </div> -->
          <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="/static/assets/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/static/assets/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->

    <!-- Validation Plugin Js -->

    <script src="http://static.ibayeux.com/lodash.min.js"></script>
      <script src="http://static.ibayeux.com/axios.min.js"></script>
      <script src="http://cdn.ibayeux.com/js/layer/layer.js"></script>
      <script src="/static/assets/js/function.js"></script>
 
    <script src="/static/app/sigup.js?v=1.02"></script>

</html>
